<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1>
    <p>Welcome to the Book Library</p>
    <div class="book-list"></div>

    <button class="add-book-button">Add Book</button>


    <form action="" class="add-book-form">
        <div class="inputs">
            <input type="text" id="book-title" placeholder="Enter book title">
            <input type="text" id="book-author" placeholder="Enter book author">
            <input type="text" id="book-pages" placeholder="Enter book pages">
            <input type="text" id="book-read" placeholder="Enter book read">
        </div>
        <span class="btns">
            <button type="submit" class="add">Add</button>
            <button class="cancel">Cancel</button>
        </span>
    </form>
    <script src="./script.js"></script>
</body>

</html>
